<html>
  <head>
    <title>Don't worry fam I got you</title>
    <meta charset="utf-8" />
  </head>
  <body>
    Input:
    <textarea id="ta_input"></textarea><br />
    Output:
    <textarea id="ta_output"></textarea><br />
    <span style="background-color:black;color:white" onmousedown="convert()">Convert</span>

    <script>
      function convert() {
        input_str = document.getElementById("ta_input").value
        output_str = document.getElementById("ta_output");
        output_str.value = "";
        for(let i = 0; i < input_str.length; i++) {
          if(input_str[i] === "<") {
            output_str.value += "&lt;"
          } else if(input_str[i] === ">") {
            output_str.value += "&gt;"
          } else {
            output_str.value += input_str[i];
          }
        }
      }
    </script>
  </body>
</html>
